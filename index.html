<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loop Sound</title>
</head>
<body style="background:black; display:flex; justify-content:center; align-items:center; height:100vh;">

<button onclick="playSound()" style="font-size:40px; padding:60px 120px; background:red; color:white; border:none; border-radius:20px;">
START LOOP
</button>

<audio id="sound" src="airhorn.mp3"></audio>

<script>
function playSound() {
  const audio = document.getElementById("sound");
  audio.loop = true;
  audio.play();
}
</script>

</body>
</html>
